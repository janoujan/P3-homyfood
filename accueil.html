<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="author" content="Janou Bertrand" />
    <title>Ohmyfood!</title>
    <meta
      name="description"
      content="Ohmyfood! un site de réservation de repas dans notre sélection de restaurants d'exception."
    />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <!-- Open Graph data -->
    <meta property="og:title" content="Ohmyfood!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ohmyfood.com/" />
    <meta property="og:image" content="images/ohmyfood.png" />
    <meta
      property="og:description"
      content="Ohmyfood! un site de réservation de repas dans notre sélection de restaurants d'exception."
    />
    <!--normalise-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- police Shrikhand-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- police Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/1b77b1188a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <a class="header__arrow" href="accueil.html"
          ><i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="header__title">ohmyfood</h1>
      </div>
    </header>
    <main>
      <section id="presentation">
        <i class="fa-solid fa-location-dot"></i>
        <input class="presentation__position" placeholder="Paris,Belleville" />
        <div id="presentation__description">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
        </div>
        <button id="presentation__btn" type="button">
          Explorer nos restaurants
        </button>
      </section>
      <section id="instructions">
        <h2>Fonctionnement</h2>
        <div class="instructions__number">1</div>
        <button class="instructions__btn" name="restaurant" type="button">
          <i class="fa-solid fa-mobile-screen-button"></i>
          Choisissez un restaurant
        </button>
        <div class="instructions__number">2</div>
        <button class="instructions__btn" name="menu" type="button">
          <i class="fa-solid fa-list"></i>
          Composez votre menu
        </button>
        <div class="instructions__number">3</div>
        <button class="instructions__btn" name="reservation" type="button">
          <i class="fa-solid fa-store"></i>
          Dégustez au restaurant
        </button>
      </section>
      <section id="restaurants">
        <h2>Restaurants</h2>
        <figure class="card">
          <img
            class="card__photo"
            src="images/palette.jpg"
            alt="assiette du restaurant La palette du goût"
          />
          <div class="card__insert">Nouveau</div>
          <figcaption class="card__caption">
            <h3 class="card__caption_name">La palette du goût</h3>
            <p class="card__caption_place">Ménilmontant</p>
            <i class="fa-regular fa-heart"></i>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            class="card__photo"
            src="images/note.jpg"
            alt="assiette du restaurant La note enchantée"
          />
          <div class="card__insert">Nouveau</div>
          <figcaption class="card__caption">
            <h3 class="card__caption_name">La note enchantée</h3>
            <p class="card__caption_place">Charonne</p>
            <i class="fa-regular fa-heart"></i>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            class="card__photo"
            src="images/française.jpg"
            alt="assiette du restaurant A la Française"
          />
          <div class="card__insert">Nouveau</div>
          <figcaption class="card__caption">
            <h3 class="card__caption_name">A la Française</h3>
            <p class="card__caption_place">Cité Rouge</p>
            <i class="fa-regular fa-heart"></i>
          </figcaption>
        </figure>
        <figure class="card">
          <img
            class="card__photo"
            src="images/delice.jpg"
            alt="assiette du restaurant Le délice des sens"
          />
          <div class="card__insert">Nouveau</div>
          <figcaption class="card__caption">
            <h3 class="card__caption_name">Le délice des sens</h3>
            <p class="card__caption_place">Folie-Méricourt</p>
            <i class="fa-regular fa-heart"></i>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <h3>ohmyfood</h3>
      <ul class="footer__list">
        <li class="footer__link">
          <a href="#"
            ><i class="fa-solid fa-utensils"></i>
            <h4>Proposer un restaurant</h4></a
          >
        </li>
        <li class="footer__link">
          <a href="#"
            ><i class="fa-solid fa-handshake-angle"></i>
            <h4>Devenir partenaire</h4></a
          >
        </li>
        <li class="footer__link">
          <a href="#"><h4>Mentions légales</h4></a>
        </li>
        <li class="footer__link">
          <a href="#"><h4>Contact</h4></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
