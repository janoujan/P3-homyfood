<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="author" content="Janou Bertrand" />
    <title>Ohmyfood!</title>
    <meta
      name="description"
      content="Ohmyfood! un site de réservation de repas dans notre sélection de restaurants d'exception."
    />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <!-- Open Graph data -->
    <meta property="og:title" content="Ohmyfood!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ohmyfood.com/" />
    <meta property="og:image" content="images/ohmyfood.png" />
    <meta
      property="og:description"
      content="Ohmyfood! un site de réservation de repas dans notre sélection de restaurants d'exception."
    />
    <!--normalise-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- police Shrikhand-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- police Roboto condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/b96dc2a7f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <a class="header__arrow" href="./accueil.html" id="accueil"
          ><i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="header__title">ohmyfood</h1>
      </div>
    </header>
    <main>
      <section id="presentation">
        <div class="presentation__position">
          <i class="fa-solid fa-location-dot"></i>
          <input
            class="presentation__position_input"
            placeholder="Paris, Belleville"
          />
        </div>
        <div id="presentation__description">
          <h2>Réservez le menu qui<br> vous convient</h2>
          <p>
            Découvrez des restaurants d'exception,<br />séléctionnés par nos
            soins.
          </p>
        </div>
        <button class="presentation__btn" type="button">
          Explorer nos restaurants
        </button>
      </section>
      <section id="instructions">
        <h2>Fonctionnement</h2>
        <div class="instruction__btn">
          <p class="instruction__btn_number">1</p>
          <button class="instruction__btn_btn" type="button" disabled>
            <i class="fa-solid fa-mobile-screen-button"></i>
            Choisissez un restaurant
          </button>
        </div>
        <div class="instruction__btn">
          <p class="instruction__btn_number">2</p>
          <button class="instruction__btn_btn" type="button" disabled>
            <i class="fa-solid fa-list"></i>
            Composez votre menu
          </button>
        </div>
        <div class="instruction__btn">
          <p class="instruction__btn_number">3</p>
          <button class="instruction__btn_btn" type="button" disabled>
            <i class="fa-solid fa-store"></i>
            Dégustez au restaurant
          </button>
        </div>
      </section>
      <section id="restaurants">
        <h2>Restaurants</h2>
        <div class="carte">
          <a href="./palette_du_gout.html">
            <figure class="card">
              <img
                class="card__photo"
                src="images/palette.png"
                alt="assiette du restaurant La palette du goût"
              />
              <div class="card__insert">Nouveau</div>
              <figcaption class="card__caption">
                <h3 class="card__caption_name">La palette du goût</h3>
                <p class="card__caption_place">Ménilmontant</p>
              </figcaption>
            </figure>
          </a>
          <a href="#" class="heart0">
            <!-- <i class="fa-solid fa-heart"></i></a> -->
            <svg class="heart" viewBox="-2 -2 36 33">
  <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
	c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
</svg>
        </div>
        <div class="carte">
          <a href="./menu2.html">
            <figure class="card">
              <img
                class="card__photo"
                src="images/note.png"
                alt="assiette du restaurant La note enchantée"
              />
              <div class="card__insert">Nouveau</div>
              <figcaption class="card__caption">
                <h3 class="card__caption_name">La note enchantée</h3>
                <p class="card__caption_place">Charonne</p>
              </figcaption>
            </figure>
          </a>
          <a href="#" class="heart"><i class="fa-regular fa-heart"></i></a>
        </div>
        <div class="carte">
          <a href="./menu3.html">
            <figure class="card">
              <img
                class="card__photo"
                src="images/française.png"
                alt="assiette du restaurant À la Française"
              />
              <div class="card__insert_invisible">Nouveau</div>
              <figcaption class="card__caption">
                <h3 class="card__caption_name">À la Française</h3>
                <p class="card__caption_place">Cité Rouge</p>
              </figcaption>
            </figure>
          </a>
          <a href="#" class="heart"><i class="fa-regular fa-heart"></i></a>
        </div>
        <div class="carte">
          <a href="./menu4.html">
            <figure class="card">
              <img
                class="card__photo"
                src="images/delice.png"
                alt="assiette du restaurant Le délice des sens"
              />
              <div class="card__insert_invisible">Nouveau</div>
              <figcaption class="card__caption">
                <h3 class="card__caption_name">Le délice des sens</h3>
                <p class="card__caption_place">Folie-Méricourt</p>
              </figcaption>
            </figure>
          </a>
          <a href="#" class="heart"><i class="fa-regular fa-heart"></i></a>
        </div>
      </section>
    </main>
    <footer>
      <h4>ohmyfood</h4>
      <ul class="footer__list">
        <li class="footer__link">
          <a href="#"
            ><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a
          >
        </li>
        <li class="footer__link">
          <a href="#"
            ><i class="fa-solid fa-handshake-angle" id="handshake"></i> Devenir
            partenaire</a
          >
        </li>
        <li class="footer__link">
          <a href="#">Mentions légales</a>
        </li>
        <li class="footer__link">
          <a href="mailto:eve-ribodi@i2pmail.org">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
