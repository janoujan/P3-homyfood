<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="author" content="Janou Bertrand" />
    <title>Homyfood!</title>
    <meta
      name="description"
      content="Homyfood! un site de réservation de repas dans notre sélection de restaurants d'exception."
    />    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <!-- Open Graph data -->
    <meta property="og:title" content="Homyfood!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.homyfood.com/" />
    <meta property="og:image" content="images/ohmyfood.png" />
    <meta
      property="og:description"
      content="Homyfood! un site de réservation de repas dans notre sélection de restaurants d'exception."
    />
    <!--normalise-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- police Shrikhand-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- police Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome-->
   <script src="https://kit.fontawesome.com/1b77b1188a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <a class="header__arrow" href="accueil.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="images/ohmyfood.png" alt="Homyfood! logo" />
    </header>
    <main>
        <section id="presentation">
            <output class="presentation__position" placeholder="Paris,Belleville">
                <i class="fa-solid fa-location-dot"></i>
            </output>
            <div id="presentation__description">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            </div>
            <button id="presentation__btn" type="button">Explorer nos restaurants</button>
        </section>
        <section id="instructions">
            <h1>Fonctionnement</h1>
            <div class="instructions__number">1</div>
            <button class="instructions__btn" name="restaurant" type="button">
                <i class="fa-solid fa-mobile-screen-button"></i>
                Choisissez un restaurant
            </button>
            <div class="instructions__number">2</div>
            <button class="instructions__btn" name="menu" type="button">
                <i class="fa-solid fa-list"></i>
                Composez votre menu
            </button>
            <div class="instructions__number">3</div>
            <button class="instructions__btn" name="reservation" type="button">
                <i class="fa-solid fa-store"></i>
                Dégustez au restaurant
            </button>
        </section>
    </main>
  </body>
</html>
